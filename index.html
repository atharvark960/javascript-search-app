<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css">
    <script type="module" src="./js/main.js"></script>
    <title>SearchMe</title>
</head>
<body>
    <main>
        <h1 class="offscreen">SearchMe - A Wikipedia powered search engine</h1>
        <section class="searchEntry">
            <div class="offscreen">Search term entry</div>
            <div class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="red">e</span>
                <span class="yellow">a</span>
                <span class="blue">r</span>
                <span class="green">c</span>
                <span class="red">h</span>
                <span class="blue">M</span>
                <span class="yellow">e</span>
                <span class="red exclaim">!</span>
            </div>
            <form id="searchBar" class="searchBar" role="search">
                <label class="offscreen" for="search">Enter a search term or a phrase</label>
                <input type="text" name="search" id="search" autocomplete="off" role="searchbox">
                <!-- <div id="clear" class="none button clear" role="button" aria-label="Clear search terms">
                    <i class="fas fa-times"></i>
                </div> -->
                <!-- <button type="button" id="clear" class="none button clear" aria-label="Clear search terms">
                    <i class="fas fa-times"></i>
                </button> -->
                <button type="submit" id="searchButton" class="button searchButton" aria-label="Submit search query">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>

        <section class="results">
            <h2 class="offscreen">Search results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"> </div>
            </div>

            <div id="searchResults" class="searchResults"> </div>
        </section>
    </main>

    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://wikipedia.org" target="_blank">wikipedia</a> <span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>
</html>
